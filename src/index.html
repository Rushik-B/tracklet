<!DOCTYPE html>
<html class="dark">
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./main.css" rel="stylesheet">
    <title>Tracklet Dashboard</title>
  </head>
  <body class="bg-dark-bg text-dark-text min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
      <header class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-primary bg-gradient-to-r from-indigo-500 to-purple-500 bg-clip-text text-transparent">Tracklet Dashboard</h1>
        <p class="text-dark-muted mt-2">Track your productivity with minimal disruption</p>
      </header>

      <div class="grid gap-6 md:grid-cols-2">
        <!-- Settings Card -->
        <section class="card p-6">
          <h2 class="text-xl font-semibold mb-4 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-primary" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
            </svg>
            Settings
          </h2>
          <div class="space-y-4">
            <div class="flex flex-col">
              <label for="interval" class="text-dark-muted mb-2">Notification Interval (minutes)</label>
              <input type="number" id="interval" name="interval" min="0.5" step="0.5" value="30" 
                class="input">
            </div>
            <div class="flex items-center justify-between">
              <label for="sound" class="text-dark-muted">Notification Sound</label>
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="sound" name="sound" class="sr-only peer" checked>
                <div class="w-11 h-6 bg-dark-border rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
              </label>
            </div>
            <button id="save-settings" class="btn-primary w-full mt-4">Save Settings</button>
          </div>
        </section>

        <!-- Logs Card -->
        <section class="card p-6">
          <h2 class="text-xl font-semibold mb-4 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-primary" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
            </svg>
            Today's Activity
          </h2>
          <div class="overflow-y-auto max-h-96 pr-2 -mr-2">
            <ul id="log-list" class="space-y-2">
              <!-- Log entries will be added here dynamically -->
            </ul>
          </div>
        </section>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
