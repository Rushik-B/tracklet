<!DOCTYPE html>
<html class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./main.css" rel="stylesheet">
    <title>Log Activity</title>
</head>
<body class="bg-dark-bg text-dark-text min-h-screen flex items-center justify-center">
    <div class="glass-effect w-full max-w-md p-6 rounded-xl shadow-lg">
        <div class="mb-6">
            <h2 class="text-xl font-semibold bg-gradient-to-r from-indigo-500 to-purple-500 bg-clip-text text-transparent">What are you working on?</h2>
            <p class="text-sm text-dark-muted mt-1">Log your current activity</p>
        </div>
        
        <div class="space-y-4">
            <input type="text" id="activity-input" name="activity" placeholder="e.g., Coding feature X" 
                class="input focus:ring-primary" autofocus>
                
            <div class="flex justify-end space-x-3">
                <button id="cancel-button" class="btn-outline">Cancel</button>
                <button id="log-button" class="btn-primary">Log Activity</button>
            </div>
        </div>
    </div>
    <script src="./inputRenderer.js"></script>
</body>
</html>
